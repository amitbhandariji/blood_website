<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Bank Enquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #e74c3c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>LifeStream Blood Bank Enquiry Form</h2>
    <form id="enquiryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup" name="bloodGroup" required>
        <option value="">--Select--</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="o+">o+</option>
        <option value="AB+">AB+</option>
        <option value="AB-">ABâˆ’</option>
      </select>

      <label for="message">Enquiry Details</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </div>

  <script>
    document.getElementById('enquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const bloodGroup = document.getElementById('bloodGroup').value;
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !phone || !bloodGroup || !message) {
        alert("Please fill in all fields.");
        return;
      }

      // You can later send this to your server using fetch/AJAX
      alert("Enquiry submitted successfully!");
      this.reset(); // Clear form
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #c62828;
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Blood Donation Gallery</h1>

  <div class="gallery">
    <img src="camp.jpeg" alt="Blood Donation Camp">
    <img src="volu.jpeg" alt="Volunteers at Work">
    <img src="driver.jpeg" alt="driver event">
    <img src="donor.jpeg" alt="Donor Appreciation">
    <img src="facility.jpeg" alt="Blood Bank Facility">
    <!-- Add more images as needed -->
  </div>

</body>
</html>
